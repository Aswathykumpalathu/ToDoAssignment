<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Todo List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" id="todo-list-menu">Todo List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-menu">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center my-5">Todo List</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col">Completed</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>
  <script>
    fetch("https://jsonplaceholder.typicode.com/todos")
      .then((response) => response.json())
      .then((data) => {
        let taskList = document.getElementById("taskList");

        data.forEach((task, index) => {
          if (index < 10) {
            let row = document.createElement("tr");
            let count = document.createElement("td");
            count.innerHTML = index + 1;
            row.appendChild(count);
            let taskName = document.createElement("td");
            taskName.innerHTML = task.title;
            row.appendChild(taskName);
            let completed = document.createElement("td");
            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.name = "completed";
            checkbox.value = task.completed;
            completed.appendChild(checkbox);
            row.appendChild(completed);
            taskList.appendChild(row);
          }
        });

        let checkboxes = document.querySelectorAll("input[type=checkbox]");
        let checkedCount = 0;
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              checkedCount++;
              console.log('checked and count')
              console.log(checkedCount);
            } else {
              checkedCount--;
            }
            if (checkedCount > 5) {
              alert("Congrats. 5 Tasks have been Successfully Completed");
            }
          });
        });
        
      });
      const logoutMenu = document.getElementById('logout-menu');
    logoutMenu.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior

      // Redirect to the login page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
